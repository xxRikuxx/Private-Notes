<button type="button" (click)="open(content)" class="mr-auto mt-2 mt-lg-0 btn btn-primary">
  <i class="fas fa-plus"></i>
  New Note
</button>

<ng-template #content let-modal size="lg">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Note</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createNote">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
          <label for="category">Category</label>
          <select class="form-control" id="category" formControlName="category">
            <option>Grocery</option>
            <option>Important Information</option>
            <option>Account Passwords</option>
            <option>Todo List</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="10" class="form-control" id="description" formControlName="description" placeholder="Description">
        </textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

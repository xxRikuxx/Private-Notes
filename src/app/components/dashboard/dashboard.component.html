
<app-navbar (notifyTheme)="getTheme($event)"></app-navbar>
<div class="container-fluid">
  <ag-grid-angular
    style="width: 100%; height: 80vh;"
    class="mt-5"
    [class.ag-theme-alpine]="lightTheme"
    [class.ag-theme-alpine-dark]="!lightTheme"
    [gridOptions]="gridOptions"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    [editType]="'fullRow'"
    (rowValueChanged)="onRowClicked($event)"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

</div>
<app-toasts></app-toasts>
